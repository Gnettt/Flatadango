<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flatdango</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>Flatdango Movie Theater</h1>
    </header>
    <div id="flatadango">
        <ul id="films"></ul> 
        <div id="movie-details">
            <img id="poster" src="" alt="Movie Poster">
            <h2 id="title"></h2>
            <p id="description"></p>
            <p>Runtime: <span id="runtime"></span> minutes</p>
            <p>Showtime: <span id="showtime"> </span></p>
            <p>Available Tickets: <span id="available-tickets"></span></p>
            <button id="buy-ticket">Buy Ticket</button>
            <button id="delete-movie">Delete Movie</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
